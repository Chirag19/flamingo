<div class="container">

  <h1>Paspoort</h1>
  <div class="form-container">
    <div class="tree">
      <flamingo-wegvakken-tree
      (nodeClicked)='openForm($event)'
      [features]=features
      [feature]=feature
      [formConfigs]=formConfigs></flamingo-wegvakken-tree>
    </div>
    <div class="form">
      <flamingo-wegvakken-form-creator
      [feature]=feature
      [features]=features
      [formConfig]=formConfig
      [isBulk]=isBulk
      [indexedAttributes]=indexedAttributes
      applicationId={{applicationId}}
      >
      </flamingo-wegvakken-form-creator>
    </div>
  </div>
  <div class="bottom-bar">
    <button mat-raised-button  mat-fab color="warn" (click)="closeDialog();">
      <mat-icon>close</mat-icon>
    </button>
    <button color="primary" mat-raised-button mat-fab aria-label="Voeg paspoort toe" class="add-button" [matMenuTriggerFor]="menu">
      <mat-icon>add</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button *ngFor="let co of formsForNew" [id]="co.featureType" mat-menu-item (click)="newItem($event);">
       {{co.name}}
      </button>
    </mat-menu>
  </div>
</div>
