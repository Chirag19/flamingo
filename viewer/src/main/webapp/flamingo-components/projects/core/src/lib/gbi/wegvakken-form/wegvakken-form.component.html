<h1>Paspoort</h1>
<form>
  <div class="container">
    <div class="tree">
      <flamingo-wegvakken-tree
      (nodeClicked)='openForm($event)'
      [feature]=feature
      [formConfigs]=formConfigs></flamingo-wegvakken-tree>
    </div>
    <div class="form">
      <flamingo-wegvakken-form-creator
      [feature]=feature
      [formConfig]=formConfig
      [indexedAttributes]=indexedAttributes>
    </flamingo-wegvakken-form-creator>
    </div>
  </div>
</form>
<button mat-raised-button (click)="closeDialog();"> Sluit popup</button>
