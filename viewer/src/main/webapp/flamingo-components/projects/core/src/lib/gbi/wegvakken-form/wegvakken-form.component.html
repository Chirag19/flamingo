<h1>Bewerk attributen</h1>

<form>
  <div class="container">
    <div class="tree">
      <flamingo-wegvakken-tree></flamingo-wegvakken-tree>
    </div>
    <div class="form">
      <h1>{{data.formConfigs.config[data.formFeature.featureType].name}}</h1>

      <mat-tab-group>
        <mat-tab *ngFor="let tab of this.tabbedConfig.tabs | keyvalue" class="container">
              <div *ngFor="let column of tab.value.columns | keyvalue" class="column">
                <span *ngFor="let attr of column.value">
                  <flamingo-wegvak-formfield [featureAttribute]=data.indexedAttributes.attrs.get(attr.key) [attribute]=attr></flamingo-wegvak-formfield>
                </span>
              </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</form>
<button mat-raised-button (click)="closeDialog();"> Sluit popup</button>
